<!DOCTYPE HTML>
<html lang="en">
   <head>
    <meta charset="utf-8">

    {% if title %}
    <title>VentureNetwork - Recommond the best startup for you</title>
    {% else %}
    <title>VentureNetwork</title>
    {% endif %}
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="../static/bootstrap-3.1.1/css/bootstrap.min.css" rel="stylesheet">
  
   <!-- <script src="../static/bootstrap-3.1.1/js/bootstrap.min.js"></script>-->


    <style>
      div.img {
        margin: 20px;
        padding: 10px;
        /*border: 1px solid #0000ff; */
        height: 100px;
        max-width: 100px;
        /*background: white;*/
        display: block;
        margin-left: auto;
        margin-right: auto
      } 
      /*h1 {
        font-size: 50pt; *//* 40px/16=2.5em */
     /* }
      h2 {
        font-size: 30pt; *//* 30px/16=1.875em */
      /*}*/

      .large_font{
        font-size: 24pt;
      }

      .small1_font{
        font-size: 16pt;
      }
      .small2_font{
        font-size: 12pt;
      }
      .small3_font{
        font-size: 10pt;
      }

      .slideshare-content {
        width: 80%;
        height: 50%;
        margin: 0px auto;
      }
      .slideshare-embed-container {
        height: 0;
        width: 100%;
        padding-bottom: 83.37%;
        overflow: hidden;
        position: relative;
      }
      .slideshare-embed-container iframe {
        width: 85%;
        height: 70%;
        position: absolute;
        top: 0;
        left: 0;
      }
      body {
        padding: 0px;
        padding-top: 160px; /* 60px to make the container go all the way to the bottom of the topbar */
        padding-bottom: 60px; /* 60px to make the container go all the way to the bottom of the topbar */


        background: url("/static/images/green_background.png") repeat center center fixed;
                -webkit-background-size: cover;
               -moz-background-size: cover;
               -o-background-size: cover;
               background-size: cover;
      }

    {% block css %}{% endblock %}

    </style>
  </head>

  <body>

    <div class="navbar navbar-inverse navbar-fixed-top" role="navigation">
      <div class="container">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="/"><span>VentureNetwork</span></a>
        </div>
        <div class="collapse navbar-collapse">
          <ul class="nav navbar-nav">
            <li><a href="slides">Slides</a></li>
          </ul>
        </div><!--/.nav-collapse -->
      </div>
    </div>

    <!-- Main content injection point -->
    <!-- Within the content block, wrap content with <div id="wrap"><div>
          when using the footer block to push the footer down. -->
    {% block content %}{% endblock %}

    <!-- The footer is placed within its own block to render properly -->
    {% block footer %}{% endblock %}

    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
    <script src="http://code.jquery.com/jquery-latest.js"></script>

    
    <!-- Page specific script files -->
    {% block scripts %}{% endblock %}

    <script type="text/javascript">
      // Dynamically add the bootstrap 'active' class to navbar links.
      $(document).ready(function($){
        var urlPath = window.location.pathname.split('/')[1];
          $('.nav a[href="'+ urlPath +'"]').parent().addClass('active');
      });
    </script>

  </body>
</html>
